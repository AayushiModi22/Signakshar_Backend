<!DOCTYPE html>
<html>
<head>
  <title>Signakshar</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table, td {
      border-collapse: collapse;
    }

    p {
      display: block;
      margin: 13px 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div style="background-color:#f5f5f5;">
    <div style="margin: 0 auto; max-width: 460px;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
        <tbody>
          <tr>
            <td style="padding: 0; text-align:center;">
              <div style="background:#FFFFFF; margin:0 auto; border-radius:8px; max-width:460px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; border-radius:8px; margin-top: 4rem;">
                  <tbody>
                    <tr>
                      <td style="padding: 20px; text-align:center;">
                        <div style="text-align:left; width:100%;">
                          <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
                            <tr>
                              <td align="left" style="padding: 10px 25px;">
                                <div style="font-family: Inter, Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 500; line-height: 36px; color: #344450;">
                                  Hi, {{username}}
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td align="left" style="padding: 0px 25px;">
                                <div style="font-family: Inter, Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 500; line-height: 36px; color: #344450;">
                                  {{message}}
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td align="left" style="padding: 10px 25px;">
                                <div style="font-family: Inter, Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 400; line-height: 21px; color: #344450;">
                                  <p>Thank you for choosing Signakshar. Click on the link below to {{ document_action }} the document:</p>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td align="center" style="padding: 20px 25px;">
                                <a href="{{reciever_link}}" style="font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; font-size: 20px; color: #da1c5c; text-align: center;">
                                  {{recRole}} Document
                                </a>
                              </td>
                            </tr>
                            <tr>
                              <td align="left" style="padding: 10px 25px;">
                                <div style="font-family: Inter, Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 400; line-height: 21px; color: #344450;">
                                  Ignore this reminder if you have already signed the document.
                                </div>
                              </td>
                            </tr>
                          </table>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin: 0 auto; max-width: 460px;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
        <tbody>
          <tr>
            <td style="padding: 20px 0; text-align:center;">
              <div style="background:#f5f5f5; margin: 0 auto; max-width: 460px;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
                  <tbody>
                    <tr>
                      <td style="padding: 20px; text-align:center;">
                        <div style="font-family: Inter, Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 400; line-height: 16px; color: #344450; text-align:center;">
                          This email is auto-generated. Please, don't reply.
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
